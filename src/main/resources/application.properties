# DB接続情報(MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/spring_dev
spring.datasource.username=devuser01
spring.datasource.password=mysql
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Security設定
# アカウントロックを行うログイン失敗回数境界値
security.locking-border-count=3

# アカウントロックの継続時間
security.locking-time=1

# ログレベルの設定
logging.level.root=INFO
logging.level.com.example.demo=DEBUG
# ログ出力先
#logging.file.name=D:\\log\\debug.log
